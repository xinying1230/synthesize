<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript">
    var Swiper=new Swiper(".swiper-container",{
        autoplay:1500,
        pagination:".swiper-pagination",
        loop:true
    });
    $.ajax({
        url:"data/data1.json",
        dataType:"json",
        success: function (data) {
            var newData = data.mes;
            var str = "";
            for(var i=0;i<newData.length;i++){
                str+=" <dl>" +
                        "<dt>" +
                        "<img src='"+newData[i].imgs+"'>" +
                        "</dt>" +
                        " <dd>" +
                        "<h3 class='text-nowrap'>" + newData[i].title + "</h3>" +
                        "<p class='text-nobr'>" + newData[i].number+ "</p>" +
                        "</dd>" +
                        "</dl>";
            }
            $(".nei").html(str)
        }
    })
</script>
